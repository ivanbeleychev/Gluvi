<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        object {
            width: 100%;
            height: 100vh; /* Сохраняем высоту PDF */
            overflow: auto; /* Возможность прокручивания */
        }
    </style>
</head>
<body>
    <object data="https://ivanbeleychev.github.io/Project-Information-Sheet/Project%20Information%20Sheet.pdf" type="application/pdf">
        Ваш браузер не поддерживает отображение PDF.
    </object>
</body>
</html>
