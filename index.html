<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
            overflow: auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="https://docs.google.com/viewer?url=https://ivanbeleychev.github.io/Gluvi/Project%20Information%20Sheet.pdf&embedded=true" frameborder="0">
            Ваш браузер не поддерживает отображение PDF.
        </iframe>
    </div>
</body>
</html>
